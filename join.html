<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamo Koders - Join Us</title>
    <link rel="stylesheet"style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Dynamo Koders Club</div>
        <ul class="nav-menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./events.html">Events</a></li>
            <li><a href="./join.html" class="active">Join</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>

    <!-- Join Form Section -->
    <div class="container">
        <h1 class="page-title">Join the Club</h1>

        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select id="branch" name="branch" required>
                        <option value="">Select your branch</option>
                        <option value="CSE">CSE</option>
                        <option value="CSE IT">CSE IT</option>
                        <option value="CSE AI/AIML ">CSE AI/AIML</option>
                        <option value="CSE DS">CSE DS</option>
                        <option value="EEE">EEE</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year of Study</label>
                    <select id="year" name="year" required>
                        <option value="">Select your year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your_email@Kiet.edu">
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p> Dynamo Koders Club<br> Made by Ayush Verma</p>
    </footer>
</body>


</html>
